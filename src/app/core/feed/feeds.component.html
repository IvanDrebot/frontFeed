<div class="feed">
  <div class="item" *ngFor="let feed of feeds">
    <span>
      <a [routerLink]="'/single-feed/' + feed.id">
        {{feed.title}}<br>
      </a>
    </span>
    <div class="control">
      <button (click)="deleteFeed(feed.id)">delete</button>
    </div>
  </div>
  <button type="button"
          class="btn btn-primary btn-lg add"
          (click)="show()">Add new feed
  </button>
</div>

<div class="newFeed" *ngIf="isShow">
  <form #feed="ngForm" (ngSubmit)="createFeed(feed)">
    <div class="form-group">
      <input type="text"
             name="userName"
             ngModel
             class="form-control"
             id="exampleInputEmail1"
             aria-describedby="emailHelp"
             placeholder="Name">
    </div>
    <div class="form-group">
      <input type="text"
             name="title"
             ngModel
             class="form-control"
             id="exampleInputPassword1"
             placeholder="Title">
    </div>
    <div class="form-group">
      <input type="text"
             name="url"
             ngModel
             class="form-control"
             placeholder="Feed url">
    </div>
    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    <button class="btn btn-primary" type="reset">Reset</button>
  </form>
</div>
